<section class='todoapp'>
    <header class='header'>
<h1>Todos</h1>
<input class="new-todo" placeholder="What needs to be done ?" [(ngModel)]="newTodo.title" (keyup.Enter)="addTodo()">
    </header>

    <section class="main" *ngIf="todos1.length > 0">
        <ul class="todo-list">
          <li *ngFor="let todo of todos1" [class.complete]="todo.complete">
            <div class="view">
              <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)"  [checked]="todo.complete">
              <label>{{todo.title}}</label>
              <button class="destroy" (click)="removeTodo(todo)" ></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer" *ngIf="todos1.length > 0">
        <span class="todo-count"><strong>{{todos1.length}}</strong> {{todos1.length == 1 ? 'item' : 'items'}} left</span>
      </footer>

</section>
