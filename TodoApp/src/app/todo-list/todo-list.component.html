<section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.complete]="todo.complete">
<app-todo-list-item 
[todo]="todo" 
(toggleComplete)="toggleTodoComplete($event)" 
(remove)="removeTodo($event)"></app-todo-list-item>


      
      </li>
    </ul>
  </section>
